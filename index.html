<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash - Elas na Tech</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="icon-crash.jpg">
</head>

<body>
    <header class="header">
        <img src="icon-crash.jpg" alt="" class="header_logo">
        
        <span id="hamburguer" class="material-symbols-rounded">
            menu
        </span>

        <nav id="itens_menu" class="header_nav">
            <ul>
                <li><a href="">Menu 01</a></li>
                <li><a href="">Menu 02</a></li>
                <li><a href="">Menu 03</a></li>
                <li><a href="">Menu 04</a></li>
            </ul>
        </nav>
    </header>

    <div class="img-central">
        <img src="crash-background.webp" alt="" class="tamanho-img">
    </div>

    <footer>
        <b>♥ Crash com Elas na Tech ♥</b>
        <br>
        <br>
        <br>
        <div class="icons-social">
            <img src="instagram.png" alt="" class="tamanho-icon">
            <img src="tik-tok.png" alt="" class="tamanho-icon">
            <img src="twitter.png" alt="" class="tamanho-icon">
            <img src="whatsapp.png" alt="" class="tamanho-icon">
            <img src="facebook.png" alt="" class="tamanho-icon">
        </div>
        
    </footer>

    <script>
        var hamburguer = document.getElementById('hamburguer');
        var itens_menu = document.getElementById('itens_menu');


        hamburguer.addEventListener('click', aparecer);


        function aparecer() {
            if (itens_menu.style.display == 'block') {
                itens_menu.classList.remove('show');
            } else {
                itens_menu.classList.toggle('show');
            }
        }
    </script>

</body>

</html>
